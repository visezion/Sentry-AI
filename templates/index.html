<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTRY-AI Dashboard</title>

    <!-- Bootstrap 5 & Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #121212; color: white; padding: 20px; }
        .container { max-width: 1300px; }
        .card { background-color: #1e1e1e; color: white; border-radius: 10px; padding: 15px; }
        .btn-custom { background-color: #ff5722; color: white; transition: 0.3s; }
        .btn-custom:hover { background-color: #e64a19; }
        .status-box { font-size: 1.2rem; font-weight: bold; text-align: center; }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">🚀 SENTRY-AI Cyber Defense Dashboard</h1>

        <!-- Control Buttons -->
        <div class="row mt-4">
            <div class="col-md-3"><button class="btn btn-custom w-100" onclick="refreshAnomalies()">🔄 Refresh</button></div>
            <div class="col-md-3"><button class="btn btn-warning w-100" onclick="testDefense()">🛡️ Test Defense</button></div>
            <div class="col-md-3"><button class="btn btn-success w-100" onclick="checkStatus()">✅ Status</button></div>
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="exportCSV()">📥 Export</button></div>
        </div>

        <!-- System Status -->
        <div class="mt-3 status-box">
            <p id="statusMessage">🟢 System Online</p>
        </div>

        <!-- Real-Time Anomaly Score Chart -->
        <div class="card mt-4">
            <h4 class="text-center">📊 Anomaly Score Trends</h4>
            <canvas id="anomalyChart"></canvas>
        </div>

        <!-- Anomaly Data Table -->
        <div class="card mt-4">
            <h4 class="text-center">🔍 Detected Anomalies</h4>
            <table id="anomalyTable" class="table table-dark table-hover">
